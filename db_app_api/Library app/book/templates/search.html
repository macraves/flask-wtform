{% extends 'base.html' %}{% block content %}
<h1>You searched: {{ searched }}</h1>
<div class="d-flex">
	<div class="shadow p-3 mb-5 bg-body-tertiary rounded col-4">
		<h3>Authors:</h3>
		<table class="table table-hover table-bordered table-striped">
			{% for author in authors %}
			<tr>
				<td>
					<strong>
						<a href="{{url_for('author.get_author',author_id=author.id)}}"
							>{{ author.name }}</a
						></strong
					>
				</td>
			</tr>
			{% endfor %}
		</table>
	</div>
	<div class="shadow p-3 mb-5 bg-body-tertiary rounded col-4">
		<h3>Books:</h3>
		<table class="table table-hover table-bordered table-striped">
			{% for book in books %}
			<tr>
				<td>
					<strong>
						<a href="{{url_for('book.get_book',book_id=book.id)}}"
							>{{ book.title }}</a
						></strong
					>
				</td>
			</tr>
			{% endfor %}
		</table>
	</div>
</div>
{% endblock %}
